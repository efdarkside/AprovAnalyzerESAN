name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Permite rodar manualmente na aba Actions se precisar
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Substitua 'efdarkside' pelo seu usu√°rio HF e 'AprovAnalyzerESAN' pelo nome do Space
        run: git push --force https://efdarkside:$HF_TOKEN@huggingface.co/spaces/efdarkside/AprovAnalyzerESAN main
